site_name: StarCogs Docs
site_url: https://starcogs.readthedocs.io
site_author: Star
site_description: >-
  StarCogs Documentations for Starfire bot

# Repository
repo_name: StarCogs
repo_url: https://github.com/LeDeathAmongst/StarCogs

# Copyright
copyright: Copyright &copy; 2023 - present Star

# Theme
theme:
  name: dracula
  features:
    - content.action.edit
    - content.action.view
    - content.tooltips
    - navigation.sections

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
